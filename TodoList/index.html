<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster Pro</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1>TaskMaster <span class="accent">Pro</span></h1>
        <p class="subtitle">Organize your tasks efficiently</p>
      </header>

      <!-- zone de statistiques -->

      <div class="stats-container">
        <div class="stat-card">
          <span class="stat-value" id="total-tasks">0</span>
          <span class="stat-label">Total</span>
        </div>
        <div class="stat-card active">
          <span class="stat-value" id="active-tasks">0</span>
          <span class="stat-label">Actives</span>
        </div>
        <div class="stat-card completed">
          <span class="stat-value" id="completed-tasks">0</span>
          <span class="stat-label">Terminées</span>
        </div>
      </div>

      <!-- formulaire pour ajouter une nouvelle tâche -->
      <form id="task-form" class="task-form">
        <div class="input-group">
          <input
            type="text"
            id="task-title"
            placeholder="Nouvelle tâche..."
            required
            autocomplete="off"
          />
        </div>
        <div class="select-wrapper">
          <select id="task-priority">
            <option value="haute">Haute</option>
            <option value="normale" selected>Normale</option>
            <option value="basse">Basse</option>
          </select>
        </div>
        <button type="submit" class="btn-primary">
          <!-- Icône SVG pour le bouton Ajouter -->
          <svg
            width="20"
            height="20"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
          Ajouter
        </button>
      </form>

      <!-- Filtres et Contrôles -->

      <div class="controls">
        <div class="filters">
          <button class="filter-btn active" data-filter="toutes">Toutes</button>
          <button class="filter-btn" data-filter="actives">Actives</button>
          <button class="filter-btn" data-filter="terminees">Terminées</button>
          <button class="filter-btn" data-filter="haute">Priorité Haute</button>
        </div>
      </div>

      <!-- Liste de tâches -->
      <ul id="task-list" class="task-list">
        <!-- Les tâches seront ajoutées ici dynamiquement -->
      </ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
